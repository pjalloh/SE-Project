<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Planalytics ‚Äì Explore</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,800;1,400&family=Italiana&family=Inter:wght@400;500;600&family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg: #f4efe6;
      --panel: #f2ebdd;
      --ink: #20352f;
      --muted: #4f5954;
      --accent: #ffd99d;
      --accent-ink: #3a2a10;
      --ring: rgba(32,53,47,.12);
      --maxw: 1120px;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family: Inter, system-ui, sans-serif;
      background: var(--bg);
      color: var(--ink);
    }
    .wrap{max-width:var(--maxw);margin:0 auto;padding:28px 24px 80px}

    /* Navigation */
    .nav{
      display:flex;align-items:center;gap:24px;padding:14px 18px;background:#fff;border:1px solid #e8e0d0;border-radius:18px;box-shadow:0 10px 30px var(--ring);
    }
    .brand{
      font-family: "Cormorant Garamond", serif; font-weight:600; font-size:26px; letter-spacing:.2px;
      display:flex; align-items:center; gap:10px;
    }
    .brand .plane{font-size:18px}
    .nav ul{list-style:none; display:flex; gap:26px; margin:0 auto 0 18px; padding:0}
    .nav a{color:var(--ink); text-decoration:none; font-weight:500}
    .nav a:hover{opacity:.75}
    .search{position:relative; flex:0 0 240px}
    .search input{width:100%; padding:10px 36px 10px 14px; border-radius:999px; border:1px solid #e2d9c8; background:var(--panel)}
    .search span{position:absolute; right:12px; top:50%; translate:0 -50%; opacity:.7}

    /* Explore grid */
    .explore{
      margin-top:32px;
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
      gap:24px;
    }
    .destination{
      position:relative;
      border-radius:16px;
      overflow:hidden;
      box-shadow:0 6px 20px var(--ring);
      cursor:pointer;
      transition:transform .2s ease, box-shadow .2s ease;
      text-decoration:none;
    }
    .destination:hover{
      transform:translateY(-4px);
      box-shadow:0 10px 28px rgba(0,0,0,.15);
    }
    .destination img{
      width:100%;height:220px;object-fit:cover;display:block;
    }
    .destination span{
      position:absolute;
      bottom:16px;left:50%;transform:translateX(-50%);
      background:rgba(255,255,255,.8);
      padding:8px 24px;
      border-radius:8px;
      font-family:'Playfair Display',serif;
      font-weight:600;font-size:20px;
      letter-spacing:1px;
      color:#000;
      text-align:center;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <nav class="nav" aria-label="Primary">
      <div class="brand">Planalytics <span class="plane">‚úàÔ∏é</span></div>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="explore.html">Explore</a></li>
        <li><a href="profile.html">Profile</a></li>
        <li><a href="favorites.html">Favorites</a></li>
      </ul>
      <label class="search" aria-label="Search">
        <input type="search" placeholder="Search" />
        <span aria-hidden="true">üîç</span>
      </label>
    </nav>

    <section class="explore">
      <a class="destination" href="paris.html">
        <img src="images/paris.jpg" alt="Paris">
        <span>PARIS</span>
      </a>
      <a class="destination" href="nice.html">
        <img src="images/nice.png" alt="Nice">
        <span>NICE</span>
      </a>
      <a class="destination" href="montpellier.html">
        <img src="images/montpellier.jpg" alt="Montpellier">
        <span>MONTPELLIER</span>
      </a>
      <a class="destination" href="giverny.html">
        <img src="images/giverny.jpg" alt="Giverny">
        <span>GIVERNY</span>
      </a>
      <a class="destination" href="lyon.html">
        <img src="images/lyon.jpg" alt="Lyon">
        <span>LYON</span>
      </a>
      <a class="destination" href="marseille.html">
        <img src="images/marseille.jpg" alt="Marseille">
        <span>MARSEILLE</span>
      </a>
      <a class="destination" href="bordeaux.html">
        <img src="images/bordeaux.jpg" alt="Bordeaux">
        <span>BORDEAUX</span>
      </a>
      <a class="destination" href="strasbourg.html">
        <img src="images/strasbourg.jpg" alt="Strasbourg">
        <span>STRASBOURG</span>
      </a>
      <a class="destination" href="cannes.html">
        <img src="images/cannes.jpg" alt="Cannes">
        <span>CANNES</span>
      </a>
    </section>
  </div>
  <script src="script.js"></script>
</body>
</html>
